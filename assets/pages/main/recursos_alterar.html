{% extends 'base.html' %}
{% load static %}
{% block content %}
                <div class="page-title">
                    <h1 class="page-title light-title disable-select">Recursos</h1>
                </div>
                <div class="page-actions">
                    <a href="{% url 'recursos_info' recurso.semestre %}" class="body-black-text page-actions-cancelar">Cancelar</a>
                </div>
                
                {% include '_partials/_menu.html' %}

        <main>
            <div class="container-body">
                <h2 class="title">Alterar</h2>
                {% include '_partials/_alertas.html' %}
                <form action="{% url 'recursos_alterar' recurso.semestre %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-section">
                        <h3 class="light-title">Dados básicos</h3>
                        <div class="input-unit">
                            <label for="semestre">Semestre <span>*</span></label>
                            <input type="text" name="semestre" id="semestre" required readonly value="{{recurso.semestre}}" size="6">
                        </div>
                        <div class="input-unit">
                            <label for="valor_disponivel">Valor disponível <span>*</span></label>
                            <input type="text" name="valor_disponivel" id="valor_disponivel" required pattern="[0-9]{0,3}.?[0-9]{0,3}.?[0-9]{1,3},?[0-9]{2}?" value="{{recurso.valor_disponivel|floatformat:2}}" size="14">
                        </div>
                    </div>
                    <div class="form-section">
                        <h3 class="light-title">Dados por Grupo Preferencial</h3>
                        <div class="input-unit">
                            <label for="porcentagem_gp1">Porcentagem - Grupo 1 <span>*</span></label>
                            <input type="text" name="porcentagem_gp1" id="porcentagem_gp1" class="porcentagem_gp" required value="{{recurso.porcentagem_gp1|floatformat:1}}" pattern="[0-9]{1,2},?[0-9]{0,1}" size="4">
                        </div>
                        <div class="input-unit">
                            <label for="porcentagem_gp2">Porcentagem - Grupo 2 <span>*</span></label>
                            <input type="text" name="porcentagem_gp2" id="porcentagem_gp2" class="porcentagem_gp" required value="{{recurso.porcentagem_gp2|floatformat:1}}" pattern="[0-9]{1,2},?[0-9]{0,1}" size="4">
                        </div>
                        <div class="input-unit">
                            <label for="porcentagem_gp3">Porcentagem - Grupo 3 <span>*</span></label>
                            <input type="text" name="porcentagem_gp3" id="porcentagem_gp3" class="porcentagem_gp" required value="{{recurso.porcentagem_gp3|floatformat:1}}" pattern="[0-9]{1,2},?[0-9]{0,1}" size="4">
                        </div>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Enviar">
                </form>
            </div>
        </main>

        {% include '_partials/_form_validation.html' %}
{% endblock %}
